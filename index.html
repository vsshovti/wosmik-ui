<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Insight</title>
  <style>
    :root {
      --main-color: #9E3CEF;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .logo {
      width: 215px;
      height: auto;
      display: block;
      margin: 0 auto 5px auto;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid var(--main-color);
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--main-color);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e2fc2;
    }

    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    .form-note {
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(30, 43, 74, 0.8);
      color: white;
      font-size: 16px;
      padding: 40px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 9999;
      text-align: center;
    }

    #spinner {
      margin: 30px auto 20px auto;
      width: 215px;
      height: auto;
      display: block;
    }

    #overlay-content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #overlay-content strong {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }

    #overlay button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #1e2b4a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
    }

    a {
      color: #9ed7ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus" class="logo">
    <div class="container">
      <input placeholder="First Name" id="firstName">
      <input placeholder="Last Name" id="lastName">
      <input placeholder="Email" id="email">
      <input placeholder="Company" id="company">
      <input placeholder="City" id="city">
      <input placeholder="Country" id="country">
      <input placeholder="Phone" id="phone">
      <input placeholder="Instagram" id="instagram">
      <input placeholder="Facebook" id="facebook">
      <input placeholder="LinkedIn" id="linkedin">
      <input placeholder="Website" id="website">
      <button onclick="analyze()">Get Insight</button>
      <p class="form-note">
        üßê Fill in as many fields as possible ‚Äî it helps us generate better insights.
      </p>
    </div>
  </div>

  <p class="disclaimer">
    We do not violate any platform rules. All analysis is based on publicly available data and used responsibly.
  </p>

  <div id="overlay">
    <img id="spinner" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus loading">
    <div id="overlay-content">Analyzing...</div>
    <button onclick="closeOverlay()">Close</button>
  </div>

  <script>
    const loadingPhrases = [
      "Diving into the internet abyss...",
      "Knocking on Google's door...",
      "Checking under the digital couch...",
      "Asking the octopus what it thinks...",
      "Consulting ancient internet scrolls...",
      "Whispering to the algorithm...",
      "Googling harder than ever before..."
    ];

    let phraseIndex = 0;
    let phraseInterval;

    function startPhraseCycle() {
      phraseIndex = 0;
      document.getElementById("overlay-content").innerText = loadingPhrases[phraseIndex];
      phraseInterval = setInterval(() => {
        phraseIndex = (phraseIndex + 1) % loadingPhrases.length;
        document.getElementById("overlay-content").innerText = loadingPhrases[phraseIndex];
      }, 2000);
    }

    function stopPhraseCycle() {
      clearInterval(phraseInterval);
    }

    async function analyze() {
      const data = {
        firstname: document.getElementById("firstName").value,
        lastname: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        company: document.getElementById("company").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        facebook: document.getElementById("facebook").value,
        linkedin: document.getElementById("linkedin").value,
        website: document.getElementById("website").value
      };

      const overlay = document.getElementById("overlay");
      const overlayContent = document.getElementById("overlay-content");

      overlay.style.display = "block";
      startPhraseCycle();

      try {
        const response = await fetch("https://wosmik.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        stopPhraseCycle();

        try {
          const parsed = typeof result.result === 'string' ? JSON.parse(result.result) : result.result;
          overlayContent.innerHTML = '';
          renderJson(parsed, overlayContent);
        } catch (e) {
          overlayContent.innerText = result.result || "No result.";
        }
      } catch (error) {
        stopPhraseCycle();
        overlayContent.innerText = "Error: " + error.message;
      }
    }

    function closeOverlay() {
      stopPhraseCycle();
      document.getElementById("overlay").style.display = "none";
    }

    function renderJson(json, container, level = 0) {
      for (const key in json) {
        const value = json[key];
        const formattedKey = formatKey(key);
        container.innerHTML += `<strong>${formattedKey}</strong>`;
        container.innerHTML += `<div>${formatValue(value)}</div>`;
      }
    }

    function formatKey(key) {
      return key.replace(/[_\-]/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .replace(/\b\w/g, l => l.toUpperCase());
    }

    function formatValue(value) {
      if (typeof value === "string" && value.startsWith("http")) {
        return `<a href="${value}" target="_blank">${value}</a>`;
      }
      return value ?? "‚Äî";
    }
  </script>
</body>
</html>
