<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Insight</title>
  <style>
    :root {
      --main-color: #9E3CEF;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .logo {
      width: 215px;
      height: auto;
      display: block;
      margin: 0 auto 5px auto;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid var(--main-color);
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--main-color);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e2fc2;
    }

    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    .form-note {
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(30, 43, 74, 0.8);
      color: white;
      font-size: 16px;
      padding: 40px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 9999;
      text-align: center;
    }

    #spinner {
      margin: 30px auto 20px auto;
      width: 215px;
      height: auto;
      display: block;
    }

    #overlay-content {
      white-space: pre-wrap;
      text-align: left;
    }

    #overlay button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #1e2b4a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
    }

    a {
      color: var(--main-color);
      text-decoration: none;
    }

    .photo-preview {
      max-width: 180px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus" class="logo">
    <div class="container">
      <input placeholder="First Name" id="firstName">
      <input placeholder="Last Name" id="lastName">
      <input placeholder="Email" id="email">
      <input placeholder="Company" id="company">
      <input placeholder="City" id="city">
      <input placeholder="Country" id="country">
      <input placeholder="Phone" id="phone">
      <input placeholder="Instagram" id="instagram">
      <input placeholder="Facebook" id="facebook">
      <input placeholder="LinkedIn" id="linkedin">
      <input placeholder="Website" id="website">
      <input placeholder="Special Key (e.g. NMLS 123456 or Actor)" id="specialKey">
      <button onclick="analyze()">Get Insight</button>
      <p class="form-note">üßê Fill in as many fields as possible ‚Äî it helps us generate better insights.</p>
    </div>
  </div>

  <p class="disclaimer">
    We do not violate any platform rules. All analysis is based on publicly available data and used responsibly.
  </p>

  <div id="overlay">
    <img id="spinner" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus loading">
    <div id="overlay-content"></div>
    <button onclick="closeOverlay()">Close</button>
  </div>

  <script>
    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    function renderJson(json, container) {
      container.innerHTML = '';

      if (json.photo && json.photo.startsWith("http")) {
        container.innerHTML += `<img src="${json.photo}" class="photo-preview" alt="Profile photo">`;
      }

      const socials = [];
      if (json.social_profiles?.LinkedIn) socials.push(`<a href="${json.social_profiles.LinkedIn}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Linkedin_icon.svg/640px-Linkedin_icon.svg.png" alt="LinkedIn"></a>`);
      if (json.social_profiles?.Facebook) socials.push(`<a href="${json.social_profiles.Facebook}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Logo_de_Facebook.png/640px-Logo_de_Facebook.png" alt="Facebook"></a>`);
      if (json.social_profiles?.Instagram) socials.push(`<a href="${json.social_profiles.Instagram}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>`);

      if (socials.length > 0) {
        container.innerHTML += `<div class="social-icons">${socials.join('')}</div>`;
      }

      for (const key in json) {
        if (key === 'photo' || key === 'social_profiles') continue;
        const value = json[key];
        const formattedKey = formatKey(key);
        container.innerHTML += `<strong style="display:block; margin-top: 20px; font-size: 18px; color: var(--main-color);">${formattedKey}</strong>`;

        if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
          container.innerHTML += '<div style="margin-bottom: 20px">';
          for (const subKey in value) {
            const subVal = value[subKey];
            container.innerHTML += `<div><strong>${formatKey(subKey)}:</strong> ${formatValue(subVal)}</div>`;
          }
          container.innerHTML += '</div>';
        } else if (Array.isArray(value)) {
          container.innerHTML += '<ul style="margin-bottom: 20px">';
          value.forEach(item => {
            container.innerHTML += `<li>${formatValue(item)}</li>`;
          });
          container.innerHTML += '</ul>';
        } else {
          container.innerHTML += `<div style="margin-bottom: 20px">${formatValue(value)}</div>`;
        }
      }
    }

    function formatKey(key) {
      return key.replace(/[_\-]/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .replace(/\b\w/g, l => l.toUpperCase());
    }

    function formatValue(value) {
      if (typeof value === "string" && value.startsWith("http")) {
        return `<a href="${value}" target="_blank">${value}</a>`;
      }
      return value ?? "‚Äî";
    }
  </script>
</body>
</html>
