<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wosmik Insight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .logo {
      width: 140px;
      display: block;
      margin: 0 auto 20px;
    }
    h2 {
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #6A0DAD;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #5a0899;
    }
    #octo {
      display: block;
      width: 100px;
      margin: 20px auto;
    }
    #loader {
      display: none;
      text-align: center;
    }
    #response {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 6px;
      color: #4d0080;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="logo" alt="Logo">

    <input id="firstname" placeholder="First Name">
    <input id="lastname" placeholder="Last Name">
    <input id="email" placeholder="Email">
    <input id="company" placeholder="Company">
    <input id="city" placeholder="City">
    <input id="country" placeholder="Country">
    <input id="phone" placeholder="Phone">
    <input id="website" placeholder="Website">
    <input id="linkedin" placeholder="LinkedIn URL">
    <input id="facebook" placeholder="Facebook URL">
    <input id="instagram" placeholder="Instagram URL">

    <button onclick="analyze()">Analyze</button>

    <div id="loader">
      <img id="octo" src="https://media.tenor.com/WHgCyhG-hEoAAAAi/octopus-search.gif" alt="Loading...">
      <p>Analyzing...</p>
    </div>

    <div id="response"></div>
  </div>

  <script>
    async function analyze() {
      const data = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        city: document.getElementById('city').value,
        country: document.getElementById('country').value,
        phone: document.getElementById('phone').value,
        website: document.getElementById('website').value,
        linkedin: document.getElementById('linkedin').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value
      };

      document.getElementById('response').innerHTML = "";
      document.getElementById('loader').style.display = "block";

      try {
        const res = await fetch("https://wosmik.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        const result = typeof json.result === "string" ? JSON.parse(json.result) : json.result;
        renderResult(result);
      } catch (e) {
        document.getElementById('response').innerText = `Error: ${e}`;
      } finally {
        document.getElementById('loader').style.display = "none";
      }
    }

    function renderResult(data) {
      const container = document.getElementById('response');
      container.innerHTML = "";

      if (data.photo_url) {
        container.innerHTML += `<div class='section'><img src="${data.photo_url}" alt="Photo" style="max-width:150px;border-radius:8px;"></div>`;
      }

      for (const key in data) {
        if (key === "photo_url") continue;
        const val = data[key];
        container.innerHTML += `
          <div class="section">
            <h3>${key.replace(/_/g, ' ')}</h3>
            <div>${typeof val === 'object' ? JSON.stringify(val, null, 2) : val}</div>
          </div>`;
      }
    }
  </script>
</body>
</html>
