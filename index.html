<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Insight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .logo {
      width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #9E3CEF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e2fc2;
    }

    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 60%;
      max-height: 70%;
      background: rgba(30, 43, 74, 0.95);
      color: white;
      font-size: 16px;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 9999;
      border-radius: 12px;
    }

    #overlay-content {
      white-space: pre-wrap;
    }

    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #1e2b4a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus" class="logo">
    
    <div class="container">
      <input placeholder="First Name" id="firstName">
      <input placeholder="Last Name" id="lastName">
      <input placeholder="Email" id="email">
      <input placeholder="Company" id="company">
      <input placeholder="City" id="city">
      <input placeholder="Country" id="country">
      <input placeholder="Phone" id="phone">
      <input placeholder="Instagram" id="instagram">
      <input placeholder="Facebook" id="facebook">
      <input placeholder="LinkedIn" id="linkedin">
      <input placeholder="Website" id="website">
      <button onclick="analyze()">Get Insight</button>
    </div>
  </div>

  <p class="disclaimer">
    We do not violate any platform rules. All analysis is based on publicly available data and used responsibly.
  </p>

  <div id="overlay">
    <div id="overlay-content">Analyzing...</div>
    <button onclick="closeOverlay()">Close</button>
  </div>

  <script>
    async function analyze() {
      const data = {
        firstname: document.getElementById("firstName").value,
        lastname: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        company: document.getElementById("company").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        facebook: document.getElementById("facebook").value,
        linkedin: document.getElementById("linkedin").value,
        website: document.getElementById("website").value
      };

      document.getElementById("overlay").style.display = "block";
      document.getElementById("overlay-content").innerText = "Analyzing...";

      try {
        const response = await fetch("https://wosmik.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("overlay-content").innerText = result.result || "No result.";
      } catch (error) {
        document.getElementById("overlay-content").innerText = "Error: " + error.message;
      }
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
