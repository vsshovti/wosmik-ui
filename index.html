<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Insight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 30px auto 10px;
      max-width: 100px;
    }
    h1 {
      text-align: center;
      color: #1e2b4a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1e2b4a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2a3c5a;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      min-height: 60px;
    }
    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus" class="logo">
    <h1>Get Insight</h1>
    <input placeholder="First Name" id="firstName">
    <input placeholder="Last Name" id="lastName">
    <input placeholder="Email" id="email">
    <input placeholder="Company" id="company">
    <input placeholder="City" id="city">
    <input placeholder="Country" id="country">
    <input placeholder="Phone" id="phone">
    <input placeholder="Instagram" id="instagram">
    <input placeholder="Facebook" id="facebook">
    <input placeholder="LinkedIn" id="linkedin">
    <input placeholder="Website" id="website">
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>
  </div>

  <p class="disclaimer">
    We do not violate any platform rules. All analysis is based on publicly available data and used responsibly.
  </p>

  <script>
    async function analyze() {
      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        company: document.getElementById("company").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        facebook: document.getElementById("facebook").value,
        linkedin: document.getElementById("linkedin").value,
        website: document.getElementById("website").value
      };

      document.getElementById("result").innerText = "Analyzing...";

      try {
        const response = await fetch("https://wosmik.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = result.analysis || "No result.";
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
