<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Insight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfe;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .logo {
      width: 215px;
      height: auto;
      display: block;
      margin: 0 auto 5px auto;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #9E3CEF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e2fc2;
    }

    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(30, 43, 74, 0.8);
      color: white;
      font-size: 16px;
      padding: 40px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 9999;
      border-radius: 0;
      text-align: center;
    }

    #spinner {
      margin: 30px auto 20px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #9E3CEF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #overlay-content {
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }

    #overlay button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #1e2b4a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #9ed7ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFudXBxeGl0c3NodGxuZ2J4MzFseHU4YjY0Y2dqc29vdnFwbW1ncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IsHQp1UjCOJKYtgZO9/giphy.gif" alt="Octopus" class="logo">
    
    <div class="container">
      <input placeholder="First Name" id="firstName">
      <input placeholder="Last Name" id="lastName">
      <input placeholder="Email" id="email">
      <input placeholder="Company" id="company">
      <input placeholder="City" id="city">
      <input placeholder="Country" id="country">
      <input placeholder="Phone" id="phone">
      <input placeholder="Instagram" id="instagram">
      <input placeholder="Facebook" id="facebook">
      <input placeholder="LinkedIn" id="linkedin">
      <input placeholder="Website" id="website">
      <button onclick="analyze()">Get Insight</button>
    </div>
  </div>

  <p class="disclaimer">
    We do not violate any platform rules. All analysis is based on publicly available data and used responsibly.
  </p>

  <div id="overlay">
    <div id="spinner"></div>
    <div id="overlay-content">Analyzing...</div>
    <button onclick="closeOverlay()">Close</button>
  </div>

  <script>
    async function analyze() {
      const data = {
        firstname: document.getElementById("firstName").value,
        lastname: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        company: document.getElementById("company").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        facebook: document.getElementById("facebook").value,
        linkedin: document.getElementById("linkedin").value,
        website: document.getElementById("website").value
      };

      document.getElementById("overlay").style.display = "block";
      document.getElementById("overlay-content").innerText = "Analyzing...";

      try {
        const response = await fetch("https://wosmik.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const overlay = document.getElementById("overlay-content");

        try {
          const parsed = typeof result.result === 'string' ? JSON.parse(result.result) : result.result;
          overlay.innerHTML = '';
          renderJson(parsed, overlay);
        } catch (e) {
          overlay.innerText = result.result || "No result.";
        }
      } catch (error) {
        document.getElementById("overlay-content").innerText = "Error: " + error.message;
      }
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    function renderJson(json, container, level = 0) {
      const indent = '&nbsp;'.repeat(level * 4);

      for (const key in json) {
        const value = json[key];
        const formattedKey = formatKey(key);

        if (typeof value === "object" && value !== null && !Array.isArray(value)) {
          container.innerHTML += `<div style="margin-top: 10px; font-weight: bold;">${indent}${formattedKey}</div>`;
          renderJson(value, container, level + 1);
        } else if (Array.isArray(value)) {
          container.innerHTML += `<div style="margin-top: 10px; font-weight: bold;">${indent}${formattedKey}</div>`;
          value.forEach((item) => {
            if (typeof item === "object") {
              renderJson(item, container, level + 1);
            } else {
              container.innerHTML += `<div>${indent}- ${formatValue(item)}</div>`;
            }
          });
        } else {
          container.innerHTML += `<div>${indent}<strong>${formattedKey}:</strong> ${formatValue(value)}</div>`;
        }
      }
    }

    function formatKey(key) {
      return key.replace(/[_\-]/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .replace(/\b\w/g, l => l.toUpperCase());
    }

    function formatValue(value) {
      if (typeof value === "string" && value.startsWith("http")) {
        return `<a href="${value}" target="_blank">${value}</a>`;
      }
      return value ?? "â€”";
    }
  </script>
</body>
</html>
